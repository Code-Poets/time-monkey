{% load static %}
{% load crispy_forms_tags %}

<form method="post" action="">
    {% csrf_token %}
    <div class="modal-header margin-top-space">
        <img class="add-report-form-header-icon modal-title" alt="report icon" src="{% static 'users/images/grey/ico-05.png' %}"/>
        <span class="add-report-form-title roboto-text modal-title">{{ UI_text.DELETE_POPUP_TITLE.value }}</span>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="{% if form.non_field_errors %}invalid{% endif %} mb-2">
            {% for error in form.non_field_errors %}
                <div class="alert alert-danger" role="alert">
                    <p class="p-non-field-errors"> {{ error }}</p>
                </div>
            {% endfor %}
        </div>

        <div class="{% if form.errors %}invalid{% endif %} mb-2">
            {% for field in form.errors %}
            {% endfor %}
        </div>

        <p class="roboto-text">{{ UI_text.DELETE_POPUP_MESSAGE.value }}</p>

        <div class="row">
            <div class="col-md-6 add-report-form-button">
                <button type="button" class="btn btn-default modal-button" data-dismiss="modal">{{ UI_text.DELETE_POPUP_NO.value }}</button>
            </div>

            <div class="col-md-6 add-report-form-button">
                <button type="submit" class="delete-btn btn btn-danger modal-button" id="delete-report">{{ UI_text.DELETE_POPUP_YES.value }}</button>
            </div>
        </div>
    </div>
</form>
