<div class="hidden-print">
    <div>
        {% if not disable_previous_button %}
        <a href="{{ previous_month_url }}" class="btn btn-info">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        {% endif %}
        <a href="{{ recent_month_url }}" class="btn btn-info">
            <span class="glyphicon">{{ UI_text.RECENT_MONTH.value }}</span>
        </a>
        {% if not disable_next_button %}
        <a href="{{ next_month_url }}" class="btn btn-info">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
        {% endif %}
    </div>
    <div>
        <form action="{{ path }}" method="POST">
            {% csrf_token %}
            {{ month_form }}
            <input type="submit" id="month_switcher" value={{ UI_text.SWITCH_MONTH.value }}>
        </form>
    </div>
    <hr>
</div>
